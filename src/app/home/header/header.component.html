<div class="header" @headerAnimation>
  <div class="row">
      
    <!------------------------------
      ------------------------------
      -------------- First part -->

    <div class="col-9 col-sm-7 col-md-6 p-0 header__col">
      <img class="header__img header__img-1" src="../../../assets/img/header-1.jpg"alt=""/>

      <div class="header__content-wrap">

        <div class="header__content">
          <span class="no-1" i18n>/ 0 1</span>
          <h1 class="heading" i18n>Wind&nbsp;In&nbsp;The&nbsp;Hair</h1>
          <p class="subHead" i18n>cruise collection</p>
   
          <div class="header__link">
            <a routerLink="/new">
              <!-- rounded text  -->
              <div id="warped">
                <span class="w0" i18n>n</span><span class="w1" i18n>e</span
                ><span class="w2" i18n>w</span><span class="w3"> </span
                ><span class="w4" i18n>c</span><span class="w5" i18n>o</span
                ><span class="w6" i18n>l</span><span class="w7" i18n>l</span
                ><span class="w8" i18n>e</span><span class="w9" i18n>c</span
                ><span class="w10" i18n>t</span><span class="w11" i18n>i</span
                ><span class="w12" i18n>o</span><span class="w13" i18n>n</span
                ><span class="w14" i18n>n</span><span class="w15">e</span
                ><span class="w16" i18n>w</span><span class="w17"> </span
                ><span class="w18" i18n>c</span><span class="w19" i18n>o</span
                ><span class="w20" i18n>l</span><span class="w21" i18n>l</span
                ><span class="w22" i18n>e</span><span class="w23" i18n>c</span
                ><span class="w24" i18n>t</span><span class="w25" i18n>i</span
                ><span class="w26" i18n>o</span><span class="w27" i18n>n</span>
                <!--  icon -->
                <svg class="header__link__icon">
                  <use [attr.xlink:href]="'../../../assets/img/sprite.svg#icon-'+ siteDirections.endDirection + '-arrow'"></use>
                </svg>
              </div>
                
            </a>  
          </div>
        </div>

      </div>
    </div>

   <!------------------------------
      ------------------------------
      -------------- Second part -->

    <div class="col-3 col-sm-2  p-0 header__col">
      <img class="header__img header__img-2" src="../../../assets/img/header-2.jpg" alt=""/>

      <div class="header__content-wrap">

        <div class="header__content">
          <span class="no-2" i18n>/ 0 2</span>
        </div>
      </div>
    </div>


       <!------------------------------
      ------------------------------
      -------------- third part -->

    <div class="col-md-4 col-sm-3 d-xs-none p-0 header__col">
      <img class="header__img header__img-3" src="../../../assets/img/header-3.jpg" alt=""
      />

      <div class="header__content-wrap">

        <div class="header__content">
          <span class="no-3" i18n>/ 0 3</span>
        </div>
      </div>
    </div>

  </div>
</div>
